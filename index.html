<!doctype html>
<html lang="en">

<head>
    <title>BÀI TẬP JS BUỔI 2-3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <!-- BÀI TẬP 1 -->
        <h1>BÀI TẬP 1:</h1>
        <div class="card w-50 m-auto">
            <div class="card-header bg-danger text-center text-white">
                <h3>Tính tiền lương nhân viên</h3>
            </div>
            <div class="card-body">
                <input id="soNgayLam" class="form-control" placeholder="Nhập số ngày làm" />            
                
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success" onclick="tinhLuong()">Tính tiền</button>
                <div class="display-6">
                    <span id="tienLuongNhanVien"></span> VND
                </div>
            </div>
        </div>
        <!-- BÀI TẬP 2 -->
        <h1>BÀI TẬP 2:</h1>
        <div class="card w-50 m-auto">
            <div class="card-header bg-danger text-center text-white">
                <h3>Tính giá trị trung bình</h3>
            </div>
            <div class="card-body">
                <p>Nhập giá trị 5 số thực cần tính</p>
                <input id="soThuc1" class="form-control col-3" placeholder="Nhập số thứ 1" /><br>          
                <input id="soThuc2" class="form-control col-3" placeholder="Nhập số thứ 2" /><br>           
                <input id="soThuc3" class="form-control col-3" placeholder="Nhập số thứ 3" /><br>          
                <input id="soThuc4" class="form-control col-3" placeholder="Nhập số thứ 4" /><br>         
                <input id="soThuc5" class="form-control" placeholder="Nhập số thứ 5" />            
                
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success" onclick="tinhTrungBinh()">Tính Trung Bình</button>
                <div class="display-6">
                    <span id="giaTriTrungBinh"></span>
                </div>
            </div>
        </div>
        <!-- BÀI TẬP 3 -->
        <h1>BÀI TẬP 3:</h1>
        <div class="card w-50 m-auto">
            <div class="card-header bg-danger text-center text-white">
                <h3>Quy đổi tiền</h3>
            </div>
            <div class="card-body">
                <input id="soUsd" class="form-control" placeholder="Nhập số tiền" />
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success" onclick="quyDoiUsd()">Quy đổi VND</button>
                <div class="display-6">
                    <span id="giaVnd"></span>VND
                </div>
            </div>
        </div>
        <!-- BÀI TẬP 4 -->
        <h1>BÀI TẬP 4:</h1>
        <div class="card w-50 m-auto">
            <div class="card-header bg-danger text-center text-white">
                <h3>Tính diện tích, chu vi</h3>
            </div>
            <div class="card-body">
                <input id="chieuDai" class="form-control" placeholder="Nhập chiều dài"/><br>
                <input id="chieuRong" class="form-control" placeholder="Nhập chiều rộng" />
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success" onclick="tinhDienTichChuVi()">Tính</button>
                <div class="display-6">
                    <span id="dienTich"></span>
                    <br>
                    <span id="chuVi"></span>
                </div>
            </div>
        </div>
        <!-- BÀI TẬP 5 -->
        <h1>BÀI TẬP 5:</h1>
        <div class="card w-50 m-auto">
            <div class="card-header bg-danger text-center text-white">
                <h3>Tổng 2 ký số</h3>
            </div>
            <div class="card-body">
                <!-- <p>Nhập số có 2 chữ số</p> -->
                <input id="tagSo" class="form-control" placeholder="Nhập số có 2 chữ số"/>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success" onclick="tongKy2So()">Tính tổng</button>
                <div class="display-6">
                    <span id="tinhTong"></span>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <!-- Link JS -->
    <script src="./js/index.js"></script>
</body>

</html>
